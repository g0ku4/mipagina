<body>

    <h1 style="text-align: center; color: #2E7D32;">Contacto</h1> <!-- Título en color verde oscuro -->

    <div class="intro" style="background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; margin: 20px;">
        <h2 style="text-align: center; color: #2E7D32;">¡Nos gustaría saber tu opinión o resolver cualquier duda!</h2>
        <p style="text-align: center; color: #333333;">Por favor, completa el siguiente formulario para ponerte en contacto conmigo:</p>

        <form action="mailto:tu-email@ejemplo.com" method="post" enctype="text/plain" style="max-width: 500px; margin: auto;">
            <div style="margin-bottom: 15px;">
                <label for="nombre" style="font-size: 18px; color: #333333;">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="email" style="font-size: 18px; color: #333333;">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="mensaje" style="font-size: 18px; color: #333333;">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required style="width: 100%; padding: 10px; font-size: 16px; height: 150px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
            </div>

            <div style="text-align: center;">
                <button type="submit" style="background-color: #4CAF50; color: white; padding: 12px 24px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s;">
                    Enviar Mensaje
                </button>
            </div>
        </form>
    </div>

            <button style="background-color: #4CAF50; color: white; padding: 12px 24px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s;">
                Regresar a la Página Principal
            </button>
        </a>
    </div>
